<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>homework04</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/slick.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/slick.min.js"></script>
    <script src="./js/main.js"></script>
  </head>
  <body>
    <div class="wrap">
      <!-- header -->
      <header class="header">
        <div class="inner header_wrap">
          <h1>
            <a href="">
              <img src="./images/nestle_logo.png" alt="Home" />
            </a>
          </h1>
          <nav class="gnb">
            <ul>
              <li><a href="">네슬레 소개</a></li>
              <li><a href="">브랜드</a></li>
              <li><a href="">공유가치창출</a></li>
              <li><a href="">채용 정보</a></li>
              <li><a href="">미디어</a></li>
            </ul>
          </nav>
          <div class="search">
            <form method="get" action="f">
              <input type="text" name="search" placeholder="Search" />
              <button><i class="xi-search"></i></button>
            </form>
          </div>
        </div>
      </header>
      <!-- main -->
      <main>
        <section class="main_visual">
          <h2 class="blind">여기에 뭐적지</h2>
          <div class="main_slide">
            <div class="itm itm01">
              <div class="inner content">
                <h3>Nestle</h3>
                <p>네슬레는 세계에서 가장 큰 식음료 회사입니다.</p>
                <a href="" class="btn">
                  더보기 <i class="xi-arrow-right"></i>
                </a>
              </div>
            </div>
            <div class="itm itm02">
              <div class="inner content">
                <h3>네스카페 돌체구스토 - 캡슐투도어</h3>
                <p>네스카페 돌체구스토 정기배송 서비스</p>
                <a href="" class="btn">
                  더 보기 <i class="xi-arrow-right"></i>
                </a>
              </div>
            </div>
            <div class="itm itm03">
              <div class="inner content">
                <h3>넌 나의 "ㅋㅋ" 넌 나의 킷캣</h3>
                <p>킷캣으로 당신의 마음을 전하세요.</p>
                <a href="" class="btn">
                  더 보기 <i class="xi-arrow-right"></i>
                </a>
              </div>
            </div>
          </div>
        </section>
        <section class="main_content sec">
          <h2 class="blind">주요 서비스</h2>
          <div class="main_service inner">
            <figure>
              <a href="">
                <div class="img_box">
                  <img src="./images/service_img_01.jpg" alt="" />
                </div>
                <h3>Annual report</h3>
                <p>네슬레의 경영현황 및 재무성과를 확인하실 수 있습니다.</p>
                <span>더보기 <i class="xi-angle-right-min"></i></span>
              </a>
            </figure>
            <figure>
              <a href="">
                <div class="img_box">
                  <img src="./images/service_img_02.jpg" alt="" />
                </div>
                <h3>Contact us</h3>
                <p>문의 사항이 있으시면 메세지를 남겨 주세요.</p>
                <span>더보기 <i class="xi-angle-right-min"></i></span>
              </a>
            </figure>
            <figure>
              <a href="">
                <div class="img_box">
                  <img src="./images/service_img_03.jpg" alt="" />
                </div>
                <h3>Search for jobs</h3>
                <p>
                  네슬레는 전세계 300,000명 직원들과 함께하고 있습니다. 진행중인
                  채용정보를 확인하세요.
                </p>
                <span>더보기 <i class="xi-angle-right-min"></i></span>
              </a>
            </figure>
          </div>
        </section>
      </main>
      <!-- footer -->
      <footer class="footer">
        <h2 class="blind">고객지원</h2>
        <div class="inner">
          <address>서울특별시 서대문구 미근동 332</address>
          <ul class="footer_customer">
            <li>개인정보처리방침</li>
            <li>이용약관</li>
          </ul>
          <div class="copy">&copy; Nestle All Rights Reserved.</div>
        </div>
      </footer>
      <div class="to_top">
        <i class="xi-arrow-top"></i>
      </div>
    </div>
